<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <link rel='stylesheet' href='contato.css'>
    <title>Contato</title>
</head>
<body>
    <header class='logo'>
        <h1>BRAVÓN</h1>
    </header>
    <nav>
        <a href='index.html'>Início</a>
        <a href='charutos.html'>Charutos</a>
        <a href='acessorios.html'>Acessórios</a>
        <a href='kits.html'>Kits</a>
    </nav>
    <main>
        <h2>Entre em Contato</h2>
        <p>Preencha o formulário abaixo ou entre em contato pelos nossos canais.</p>
        <form class="contato-form">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco">
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
            </div>
            <button type="submit" class="cta-button">Enviar Mensagem</button>
        </form>
        <div class="info-contato">
            <h3>Nossos Contatos</h3>
            <p><strong>Telefone:</strong> (XX) XXXX-XXXX</p>
            <p><strong>Email:</strong> contato@hojareina.com</p>
            <p><strong>Endereço:</strong> Rua dos Charutos, 123 - Cidade, Estado - CEP</p>
        </div>
    </main>
    <footer>
        &copy; 2025 Hoja Reina
    </footer>
</body>
</html>
